<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <link rel="icon" href="../icon.png" type="image/png">
    <script src="timer.js"></script>
    <title>GO Timer!</title>
</head>

<body>
    <div id="timer" onclick="openModal()">00:10:00.0</div>
    <button id="startStopButton" onclick="toggleTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="number" id="modalHours" placeholder="Hours" value="0" min="0">
            <input type="number" id="modalMinutes" placeholder="Minutes" value="10" min="0">
            <input type="number" id="modalSeconds" placeholder="Seconds" value="0" min="0">
            <button onclick="setTime()">Set Time</button>
        </div>
    </div>

    <footer>

    </footer>
</body>

</html>

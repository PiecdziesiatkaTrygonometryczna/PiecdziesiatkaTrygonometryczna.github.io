<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <link rel="icon" href="../icon.png" type="image/png">
    <script src="timer.js"></script>
    <title>GO Timer!</title>
</head>

<body>
    <div id="timer" onclick="openModal()">00:10:00.00</div>
    <button id="startStopButton" onclick="toggleTimer()">Start</button>
    <button id="resetButton" onclick="resetTimer()">Reset</button>
    

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Set Timer</h2>
            <div class="input-group">
                <label for="modalHours">Hours:</label>
                <input type="number" id="modalHours" placeholder="Hours" min="0">
            </div>
            <div class="input-group">
                <label for="modalMinutes">Minutes:</label>
                <input type="number" id="modalMinutes" placeholder="Minutes" min="0">
            </div>
            <div class="input-group">
                <label for="modalSeconds">Seconds:</label>
                <input type="number" id="modalSeconds" placeholder="Seconds" min="0">
            </div>
            <button onclick="setTime()">Set Time</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ko≈Ço Naukowe UG NaN++</p>
    </footer>
</body>

</html>

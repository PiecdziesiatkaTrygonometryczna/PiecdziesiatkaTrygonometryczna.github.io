<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
    <title>Timer</title>
</head>
<body>
    <input type="number" id="hours" placeholder="Godziny" value="0" min="0">
    <input type="number" id="minutes" placeholder="Minuty" value="10" min="0">
    <input type="number" id="seconds" placeholder="Sekundy" value="0" min="0">
    <div id="timer">00:10:00.00</div>
    <button id="startStopButton" onclick="toggleTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>

</body>
</html>
